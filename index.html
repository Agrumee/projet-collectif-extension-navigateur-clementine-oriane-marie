<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="script.js"></script>
        <link rel = "stylesheet" href = "style.css" />
        <title>Horloge</title>
        <style>
            #timer{
                position: absolute;
                right: 50px;
                top: 50px;
                background-color: white;
                font-weight: bold;
                padding: 5px 10px;
                border: 3px;
            }
        </style>
    </head>
    <body>
        <div id="timer"></div>
        <script>
            (function horloge(){
                var tt = new Date().toLocaleTimeString();
                document.getElementById('timer').innerHTML = tt;
                setTimeout(horloge, 1000);
            })()
        </script>
        <div id="powered">
            <p>Powered by Lorem Picsum</p>
        </div>
    </body>
</html>
